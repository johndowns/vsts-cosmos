# Builds the Cosmos DB Collection Create VSTS task

name: $(BuildID)

phases:

- phase: Build
  displayName: Build
  queue:
    name: Hosted VS2017
    demands:
      - npm

  steps:
    - task: Npm@1
      displayName: Run NPM Install
      inputs:
        verbose: 'false'

    - task: Npm@1
      displayName: Run Build Script
      inputs:
        command: 'custom'
        verbose: 'false'
        customCommand: 'run build'

    - task: CopyFiles@2
      displayName: Copy Task Manifest - CreateCosmosDbCollection
      inputs:
        SourceFolder: 'src/CreateCosmosDbCollection'
        Contents: 'task.json'
        TargetFolder: 'output/CreateCosmosDbCollection'

    - task: CopyFiles@2
      displayName: Copy VSTS Extension Manifest
      inputs:
        Contents: 'vss-extension.json'
        TargetFolder: 'output'
    
    - task: PublishBuildArtifacts@1
      displayName: Publish Artifacts
      inputs:
        pathToPublish: output
        artifactName: drop
        artifactType: container
